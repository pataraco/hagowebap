version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.13
      nodejs: 12
    commands:
      - echo "Installing Serverless..."
      - pwd
      - command -v node && node --version
      - command -v npm && npm -v
      - npm install -g serverless
      # command -v sls && sls -v
      - command -v serverless && serverless -v
      - command -v go && go version
      - ls
  pre_build:
    commands:
      - echo "Installing source NPM dependencies..."
      - pwd
      - cd serverless
      - pwd
      - ls
      - npm install
  build:
    commands:
      - echo "Build started on `date`"
      - echo "Deploying with Serverless Framework..."
      - pwd
      - serverless deploy -v -s $ENVIRONMENT
  post_build:
    commands:
      - echo "Build completed on `date`"
